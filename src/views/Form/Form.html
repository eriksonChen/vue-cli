<div class="content">
  <div class="page-header-title">
    <h4 class="page-title">Form Commpont</h4>
  </div>
  <div class="page-content-wrapper container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            <div class="card-title m-b-0">DEFAULT FORM</div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <sp-input label="static input" value="台北" static></sp-input>
              </div>

              <div class="col-sm-6">
                <sp-input label="input with button" 
                  placeholder="input your name"
                  v-model="user.name" 
                  required>
                  <template slot="iconBtn">
                    <button class="btn btn-danger" @click="user.name=''">
                      <i class="mdi mdi-close"></i>
                    </button>
                  </template>
                </sp-input>
              </div>
              <div class="col-sm-6">
                <sp-input label="input with left icon" type="email" v-model="user.email" placeholder="email" required>
                  <template slot="iconLeft"><i class="fas fa-envelope"></i></template>
                </sp-input>
              </div>
              <div class="col-sm-6">
                <sp-input label="input with right icon" v-model="user.cell" placeholder="請輸入電話">
                  <template slot="iconRight"><i class="fas fa-phone"></i></template>
                </sp-input>
              </div>
              <div class="col-sm-6">
                <sp-input label="input witch error message" 
                  note="請填寫您的姓名" 
                  class="has-error"
                  v-model="user.name" 
                  placeholder="請輸入姓名">
                </sp-input>
              </div>
              <div class="col-sm-6">
                <sp-select label="City" v-model="user.city" :options='citySelect' placeholder="居住城市" :all="all">
                  <template v-slot:iconBtn>
                    <button 
                      type="button" 
                      class="btn btn-danger"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="清除"
                      @click="user.city=''"
                    >
                      <i class="mdi mdi-close"></i>
                    </button>
                  </template>
                </sp-select>
              </div>

              <div class="col-sm-6">
                <sp-datepicker label='datapicker with icon' placeholder="Start time" v-model="user.start">
                  <template v-slot:iconLeft> <i class="fas fa-calendar"></i> </template>
                </sp-datepicker>
              </div>
              <div class="col-sm-6">
                <sp-datepicker label='datepicker with button' placeholder="End time" v-model="user.end">
                  <template v-slot:iconBtn>
                    <button type="button" class="btn btn-danger" @click="user.end=''">
                      清除
                    </button>
                  </template>
                </sp-datepicker>
              </div>
              <!-- timepicker component -->
              <div class="col-sm-6">
                <sp-timepicker label="timepicker with icon" placeholder="Start time" v-model="user.start_time">
                  <template v-slot:iconLeft> <i class="fas fa-clock"></i> </template>
                </sp-timepicker>
              </div>
              <div class="col-sm-6">
                <sp-timepicker label="timepicker with button" placeholder="End time" v-model="user.end_time">
                  <template v-slot:iconBtn>
                    <button type="button" class="btn btn-danger" @click="user.end_time=''">
                      <i class="mdi mdi-close"></i>
                    </button>
                  </template>
                </sp-timepicker>
              </div>

              <!-- range slider -->
              <div class="col-sm-6">
                <sp-rangeslider label="RangeSlider(single)" prefix="$" v-model="user.rangeSingle"></sp-rangeslider>
              </div>
              <div class="col-sm-6">
                <sp-rangeslider label="RangeSlider(double)" postfix="分" double v-model="user.rangeDouble"></sp-rangeslider>
              </div>

              <!-- switch -->
              <div class="col-sm-12 form-group">
                <p>switch</p>
                <div class="d-flex form-group">
                  <sp-switch on="開啟" off="關閉" v-model="user.switch1" id="sw1"></sp-switch>
                  <sp-switch v-model="user.switch2" id="sw2"></sp-switch>
                  <sp-switch v-model="user.switch3" id="sw3"></sp-switch>
                  <sp-switch v-model="user.switch4" id="sw4"></sp-switch>
                </div>
              </div>
              <!-- Checkbox -->
              <div class="col-sm-12 form-group">
                <label class="control-label">Checkbox</label>
                <div class="d-flex justify-content-between">
                  <sp-checkbox class="checkbox-primary" label="星期一" id="cb01"></sp-checkbox>
                  <sp-checkbox class="checkbox-primary" label="星期二" id="cb02"></sp-checkbox>
                  <sp-checkbox class="checkbox-primary" label="星期三" id="cb03"></sp-checkbox>
                  <sp-checkbox class="checkbox-primary" label="星期四" id="cb04"></sp-checkbox>
                  <sp-checkbox class="checkbox-primary" label="星期五" id="cb05"></sp-checkbox>
                  <sp-checkbox class="checkbox-primary" label="星期六" id="cb06"></sp-checkbox>
                </div>
              </div>

              <!-- textarea -->
              <div class="col-sm-12">
                <sp-textarea label="Textarea" v-model="user.text" rows="4" placeholder="請輸入文字"></sp-textarea>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <form @submit.prevent="sendBtn">
          <div class="card">
            <div class="card-header">
              <div class="card-title m-b-0">HORIZONTAL FORM</div>
            </div>
            <div class="card-body">
              <div class="row">
                
                <div class="col-sm-12">
                  <sp-input label="City：" value="台中" horizontal static></sp-input>
                </div>
                <div class="col-sm-12">
                  <sp-input label="First Name" v-model="user.firstName" horizontal required></sp-input>
                </div>
                <div class="col-sm-12">
                  <sp-input label="Last" v-model="user.lastName" horizontal required></sp-input>
                </div>
                <div class="col-sm-12">
                  <sp-input label="password" type="password" v-model="user.ps" horizontal required>
                    <template v-slot:iconLeft><i class="fas fa-lock"></i></template>
                  </sp-input>
                </div>
                <div class="col-sm-12">
                  <sp-input label="withButton" v-model="user.del" horizontal required>
                    <template v-slot:iconBtn>
                      <button 
                        type="button" 
                        class="btn btn-danger"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="清除"
                        @click="delBtn"
                      >
                        <i class="mdi mdi-close"></i>
                      </button>
                    </template>
                  </sp-input>
                </div>
                <div class="col-sm-12">
                  <sp-select label="City" v-model="user.city" :options='citySelect' horizontal placeholder="居住城市">
                    <template v-slot:iconBtn>
                      <button 
                        type="button" 
                        class="btn btn-danger"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="清除"
                        @click="user.city=''"
                      >刪除
                      </button>
                    </template>
                  </sp-select>
                </div>
                <div class="col-sm-12">
                  <sp-datepicker label='開始日期' placeholder="Start time" horizontal v-model="user.start" format="yyyy:mm:dd">
                    <template v-slot:iconRight> <i class="fas fa-calendar"></i> </template>
                  </sp-datepicker>
                </div>
                <div class="col-sm-12">
                  <sp-datepicker label='結束日期' placeholder="End time" horizontal v-model="user.end">
                    <template v-slot:iconRight> <i class="fas fa-calendar"></i> </template>
                  </sp-datepicker>
                </div>
                <div class="col-sm-12">
                  <sp-timepicker label="開始時間" placeholder="Start time" horizontal v-model="user.start_time">
                    <template v-slot:iconLeft> <i class="fas fa-clock"></i> </template>
                  </sp-timepicker>
                </div>
                <div class="col-sm-12">
                  <sp-timepicker label="結束時間" placeholder="End time" horizontal v-model="user.end_time">
                    <template v-slot:iconLeft> <i class="fas fa-clock"></i> </template>
                  </sp-timepicker>
                </div>
                <!-- <div class="col-sm-12">
                  <div class="form-group">
                    <label for="">Data range</label>
                    <date-range-picker
                      ref="picker"
                      :locale-data="{ firstDay: 1, format: 'DD-MM-YYYY HH:mm:ss' }"
                      v-model="dateRange"
                      auto-apply
                      @update="updateValues"
                      @toggle="checkOpen"
                      control-container-class="form-control"
                      class="daterange-picker"
                    >
                      <template v-slot:input="picker" class="re-text">
                        {{ picker.startDate | date }} - {{ picker.endDate | date }}
                      </template>
                    </date-range-picker>
                  </div>
                </div> -->
                <div class="col-sm-12">
                  <sp-rangeslider label="RangeSlider(single)" prefix="$" v-model="user.rangeSingle" horizontal></sp-rangeslider>
                </div>
                <div class="col-sm-12">
                  <sp-rangeslider label="RangeSlider(double)" postfix="分" double v-model="user.rangeDouble" horizontal></sp-rangeslider>
                </div>

                <div class="col-sm-12">
                  <sp-textarea label="textarea" v-model="user.text" horizontal></sp-textarea>
                </div>
                
              </div>
            </div>
            <div class="card-footer text-right">
              <button class="btn btn-info">Save</button>
            </div>
          </div>
        </form>
        
      </div>
    </div>
  </div>
</div>
